  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  <body>
    <div id="root"></div>

    <!-- Div pour afficher le résultat (Required for iOS Bridge) -->
    <div id="result" style="font-size:18px; font-weight:bold; margin-top:20px;"></div>
    
<script>
function handleResult(result) {
  console.log("Résultat reçu depuis iOS App:", result);

  const resultDiv = document.getElementById("result");
  if (!resultDiv) return;

  let displayText = "";
  let parsed = null;

  // ---------- 1. PARSING SÉCURISÉ ----------
  try {
    parsed = (typeof result === "string") ? JSON.parse(result) : result;
  } catch {
    parsed = null;
  }

  // ---------- 2. SI JSON VALIDE ----------
  if (parsed && typeof parsed === "object") {
    if (parsed.type === "image") {
      displayText = parsed.isAI ? "❌ Image générée par l'IA" : "✅ Image réelle";
    } else if (parsed.type === "video") {
      displayText = parsed.isAI ? "❌ Vidéo générée par l'IA" : "✅ Vidéo réelle";
    } else {
      displayText = JSON.stringify(parsed);
    }
  }

  // ---------- 3. SI PAS JSON (fallback propre) ----------
  else {
    const lower = String(result).toLowerCase();
    const isAI =
      lower.includes("ai") ||
      lower.includes("fake") ||
      lower.includes("synthetic") ||
      lower.includes("generated");

    displayText = isAI
      ? "❌ Média généré par l'IA"
      : "✅ Média réel";
  }

  // ---------- 4. AFFICHAGE ----------
  resultDiv.innerText = displayText;
  resultDiv.style.color = displayText.includes("❌") ? "red" : "green";
}
</script>
